         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:19.4606px;line-height:1.25;font-family:Warownia;-inkscape-font-specification:'Warownia, Bold';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;stroke-width:0.162171"
         x="100.21582"
         y="-411.72223"
         id="text18527"
         transform="scale(1.000007,-0.99999299)"><tspan
           sodipodi:role="line"
           id="tspan3891"
           x="100.21582"
           y="-411.72223">4.1     RECOMENDAÇÃO     DE   TIPOGRAFIA</tspan></text>
      <text
         transform="scale(1.0078264,-0.99223435)"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:11.1789px;font-family:Arial;-inkscape-font-specification:'Arial, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none;stroke-width:1.01626"
         id="text221"
         x="119.54156"
         y="-377.88168"><tspan
           sodipodi:role="line"
           id="tspan99">A tipografia é a voz da marca. Manter</tspan><tspan
           sodipodi:role="line"
           id="tspan101">um padrão ajuda a reforçar a pregnância</tspan><tspan
           sodipodi:role="line"
           id="tspan103">da marca na memória do público.</tspan><tspan
           sodipodi:role="line"
           id="tspan105"></tspan><tspan
           sodipodi:role="line"
           id="tspan107">Estabelecemos 4 fontes para a marca.</tspan><tspan
           sodipodi:role="line"
           id="tspan109">A ideia é tornar a comunicação dinâmica</tspan><tspan
           sodipodi:role="line"
           id="tspan111">e diversificada, abrindo um grande</tspan><tspan
           sodipodi:role="line"
           id="tspan113">leque de possibilidades e combinações.</tspan><tspan
           sodipodi:role="line"
           id="tspan115"></tspan><tspan
           sodipodi:role="line"
           id="tspan117">A fonte para títulos escolhida é a Warownia, </tspan><tspan
           sodipodi:role="line"
           id="tspan119">que irá trabalhar junto com a Atkinson Hyperlegible </tspan><tspan
           sodipodi:role="line"
           id="tspan121">e a Archivo para criar mais possibilidades para Post.</tspan><tspan
           sodipodi:role="line"
           id="tspan123">Já para textos, a fonte escolhida foi a Garamond</tspan><tspan
           sodipodi:role="line"
           id="tspan125"></tspan><tspan
           sodipodi:role="line"
           id="tspan127">Todas essas fontes podem ser baixadas na Internet.</tspan><tspan
           sodipodi:role="line"
           id="tspan129">São de uso gratuito.</tspan></text>
      <text
         transform="scale(1.0078265,-0.99223432)"
